ansible_python_interpreter: auto

desktop_files_param:
  - path: /usr/share/applications/brave-browser.desktop
    bin_path: /usr/bin/brave-browser-stable
    key: Exec
    options: 
      - section: Desktop Entry
        cli_flags: --password-store=basic %U
      - section: Desktop Action new-window
        cli_flags: --password-store=basic
      - section: Desktop Action new-private-window
        cli_flags: --password-store=basic --incognito
  - path: /usr/share/applications/microsoft-edge-dev.desktop
    bin_path: /usr/bin/microsoft-edge-dev
    key: Exec
    options: 
      - section: Desktop Entry
        cli_flags: --password-store=basic %U
      - section: Desktop Action new-window
        cli_flags: --password-store=basic
      - section: Desktop Action new-private-window
        cli_flags: --password-store=basic --inprivate
gnome_extensions_git:
  - name: cpupower
    url: https://github.com/stefangweichinger/cpupower.git
    version: gnome41
  - name: system-monitor
    url: https://github.com/paradoxxxzero/gnome-shell-system-monitor-applet.git
    version: master
  - name: guillotine
    url: https://github.com/ente76/guillotine.git
    version: master
gnome_extensions_install:
  - src: gnome_extensions/cpupower/
    uri: cpupower@mko-sl.de
  - src: gnome_extensions/guillotine/
    uri: guillotine@fopdoodle.net
  - src: gnome_extensions/system-monitor/system-monitor@paradoxxx.zero.gmail.com/
    uri: system-monitor@paradoxxx.zero.gmail.com
go_helper_ldflags:
  - main.STATE_JSON=/opt/touchscreen.json
  - main.DRIVER_PATH=/sys/bus/hid/drivers/hid-multitouch
  - main.DEVICE_LOOKUP_PATH=/sys/bus/hid/devices
grub_cmdline_linux: rhgb quiet usbcore.autosuspend=-1 i8042.reset i8042.dumbkbd i8042.noloop
